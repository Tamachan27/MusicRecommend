<body>

<div class="container">
<h1>üéß Èü≥Ê•ΩMBTIË®∫Êñ≠</h1>

<!-- ===== Ë≥™Âïè ===== -->
<div id="questions"></div>

<button class="action" onclick="showResult()">Ë®∫Êñ≠„Åô„Çã</button>

<!-- ===== ÁµêÊûú ===== -->
<div id="result" style="display:none;">
  <div id="resultCard">
    <div id="mbti" class="code"></div>
    <div id="mainTitle" class="title"></div>
    <div id="hashTags" class="hashtags"></div>
  </div>

  <canvas id="canvas" width="360" height="420"></canvas>
  <button class="action" onclick="saveImage()">ÁîªÂÉè„Å®„Åó„Å¶‰øùÂ≠ò</button>
</div>
</div>

<script>
/* ===== Ë≥™ÂïèÂÆöÁæ© ===== */
const questions = [
  { q: "‚ë† „Éú„Éº„Ç´„É´„ÅØÔºü", options: [
    { text: "Áî∑ÊÄß„Éú„Éº„Ç´„É´", value: "M" },
    { text: "Â•≥ÊÄß„Éú„Éº„Ç´„É´", value: "F" }
  ]},
  { q: "‚ë° ÈáçË¶ñ„Åô„Çã„ÅÆ„ÅØÔºü", options: [
    { text: "Ê≠åË©û", value: "L" },
    { text: "Êõ≤Ë™ø„Éª„Çµ„Ç¶„É≥„Éâ", value: "S" }
  ]},
  { q: "‚ë¢ Èõ∞Âõ≤Ê∞ó„ÅØÔºü", options: [
    { text: "ÂâçÂêë„Åç", value: "P" },
    { text: "Âæå„ÇçÂêë„Åç„ÉªÂÜÖÁúÅÁöÑ", value: "N" }
  ]},
  { q: "‚ë£ „ÉÜ„É≥„Éù„ÅØÔºü", options: [
    { text: "ÈÄü„ÅÑ", value: "F" },
    { text: "ÈÅÖ„ÅÑ", value: "S" }
  ]},

  /* ===== Áß∞Âè∑Áî® ===== */
  { q: "‚ë§ „ÅÜ„Çã„Åï„ÅÑÁ≥ª„ÅØÔºü", options: [
    { text: "Â•Ω„Åç", value: "#ÁàÜÈü≥Ê≠ìËøé" },
    { text: "Ëã¶Êâã", value: "#ÈùôÂØÇ‰∏ªÁæ©" }
  ]},
  { q: "‚ë• „Éç„ÉÉ„ÉàÁô∫„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„ÅØÔºü", options: [
    { text: "„Çà„ÅèËÅ¥„Åè", value: "#„Éç„ÉÉ„ÉàÈü≥Ê•ΩÊ∞ë" },
    { text: "„ÅÇ„Åæ„ÇäËÅ¥„Åã„Å™„ÅÑ", value: "#ÁèæÂ†¥‰∏ªÁæ©" }
  ]},
  { q: "‚ë¶ „Ç¢„Ç§„Éâ„É´„ÅØÔºü", options: [
    { text: "Â•Ω„Åç", value: "#ÂÅ∂ÂÉèËÇØÂÆöÊ¥æ" },
    { text: "ËààÂë≥„Å™„ÅÑ", value: "#Èùû„Ç¢„Ç§„Éâ„É´Ê¥æ" }
  ]},
  { q: "‚ëß „Ç∑„É≥„Ç¨„Éº„ÇΩ„É≥„Ç∞„É©„Ç§„Çø„Éº„ÅØÔºü", options: [
    { text: "„Çà„ÅèËÅ¥„Åè", value: "#Âºæ„ÅçË™û„Çä‰ø°‰ª∞" },
    { text: "„ÅÇ„Åæ„ÇäËÅ¥„Åã„Å™„ÅÑ", value: "#„Éê„É≥„ÉâÊ¥æ" }
  ]}
];

const answers = Array(questions.length).fill(null);

/* ===== Ë≥™ÂïèÊèèÁîª ===== */
const qDiv = document.getElementById("questions");

questions.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<h3>${item.q}</h3>`;
  const optDiv = document.createElement("div");
  optDiv.className = "options";

  item.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => {
      answers[i] = opt.value;
      [...optDiv.children].forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    };
    optDiv.appendChild(btn);
  });

  div.appendChild(optDiv);
  qDiv.appendChild(div);
});

/* ===== ÁµêÊûúË°®Á§∫ ===== */
function showResult() {
  if (answers.includes(null)) {
    alert("„Åô„Åπ„Å¶„ÅÆË≥™Âïè„Å´Á≠î„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
    return;
  }

  const mbti = answers.slice(0,4).join("");
  const tags = answers.slice(4).join(" ");

  document.getElementById("mbti").textContent = mbti;
  document.getElementById("mainTitle").textContent = "Èü≥Ê•Ω„Çø„Ç§„ÉóÔºö" + mbti;
  document.getElementById("hashTags").textContent = tags;

  document.getElementById("result").style.display = "block";
  drawCanvas(mbti, tags);
}

/* ===== Canvas ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function drawCanvas(code, tags) {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const grad = ctx.createLinearGradient(0,0,360,420);
  grad.addColorStop(0,"#eef2ff");
  grad.addColorStop(1,"#ffffff");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,360,420);

  ctx.textAlign = "center";
  ctx.fillStyle = "#1e1b4b";
  ctx.font = "bold 30px sans-serif";
  ctx.fillText(code,180,180);

  ctx.font = "14px sans-serif";
  ctx.fillStyle = "#444";
  ctx.fillText(tags,180,230);
}

/* ===== ‰øùÂ≠ò ===== */
function saveImage() {
  const a = document.createElement("a");
  a.download = "music_mbti.png";
  a.href = canvas.toDataURL();
  a.click();
}
</script>
